<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZOLTAR â€¢ OrÃ¡culo Educativo</title>

  <!-- TipografÃ­as -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/img/coin.png" />

  <!-- Estilos principales -->
  <link rel="stylesheet" href="/static/style.css" />

  <style>
    body {
      background: #0b0b0b;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      background-image: radial-gradient(ellipse at center, rgba(255,255,255,0.03), transparent 70%);
    }

    .fog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/static/img/fog.gif') center center / cover no-repeat;
      opacity: 0.4;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
    }

    .zoltar-box {
      position: relative;
      width: 420px;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      z-index: 2;
    }

    .zoltar-box::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 120px;
      background: radial-gradient(circle, rgba(255, 191, 0, 0.25), transparent 70%);
      filter: blur(40px);
      z-index: 0;
      pointer-events: none;
    }

    .zoltar-gabinete {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .gabinete-bg {
      position: absolute;
      top: 20px;
      left: 25px;
      width: calc(100% * 0.68);
      z-index: 2;
    }

    .zoltar-img {
      position: absolute;
      top: 215px;
      left: 255px;
      width: calc(100% * 0.23);
      z-index: 1;
      pointer-events: none;
    }

    .coin {
      position: absolute;
      left: 275px;
      top: 725px;
      width: calc(60px * 0.06);
      height: auto;
      z-index: 4;
      cursor: pointer;
    }

    .slot {
      position: absolute;
      left: 360px;
      top: 725px;
      width: 28px;
      height: 60px;
      background: linear-gradient(180deg, #333, #000);
      border: 2px solid #888;
      border-radius: 4px;
      box-shadow: inset 0 0 10px #000;
      z-index: 3;
    }

    .slot::after {
      content: "";
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 30px;
      background: #000;
      border-radius: 2px;
    }

    .chat {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .options {
      background: #1a1a1a;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .conversation {
      background: #1a1a1a;
      flex: 1;
      min-height: 200px;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
    }

    .bubble {
      background: #2c2c2c;
      border-radius: 12px;
      padding: 10px 14px;
      margin-bottom: 10px;
      color: #eee;
    }

    .composer {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .composer input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    .composer button {
      padding: 10px 20px;
      background: #d4af37;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .composer button:hover {
      background: #b18f2f;
    }

    footer.foot {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>

<body>
  <div class="fog-overlay"></div>

  <header class="marquee">
    <div class="title">
      <h1 style="font-family: 'Playfair Display', serif; font-size: 2.8em; color: #d4af37;">ðŸ”® ZOLTAR</h1>
    </div>
    <p class="subtitle" style="color: #ccc;">Fortuna pedagÃ³gica en cada respuesta</p>
  </header>

  <main class="panel row" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; padding: 20px;">
    
    <!-- Gabinete de Zoltar -->
    <section class="zoltar-box" id="zoltarBox">
      <div class="zoltar-gabinete">
        <img class="zoltar-img" id="zoltarImg" src="/static/img/Zoltar_1.png" alt="Zoltar" />
        <img class="gabinete-bg" src="/static/img/Gabinete_Zoltar.png" alt="Gabinete Zoltar" />
        <div class="slot" id="slot"></div>
        <img id="coinBtn" src="/static/img/coin.png" alt="Moneda" class="coin" />
      </div>
    </section>

    <!-- Chat -->
    <section class="chat">
      <div class="options">
        <div class="switch">
          <label><input type="radio" name="mode" value="simple" checked> Modelo simple</label>
          <label><input type="radio" name="mode" value="rag"> Modelo RAG</label>
        </div>
        <div class="hint">ðŸ’¡ Inserta la moneda para comenzar</div>
      </div>

      <div class="conversation" id="conversation">
        <div class="bubble" id="output">AquÃ­ aparecerÃ¡ la respuesta...</div>
      </div>

      <div class="composer">
        <input id="question" type="text" placeholder="Haz tu consulta..." disabled />
        <button id="askBtn" disabled>Consultar</button>
      </div>
    </section>
  </main>

  <footer class="foot">
    AnimaciÃ³n de Zoltar creada por <span>Naomi Friedman</span>
  </footer>

  <!-- Sonidos -->
  <audio id="soundCoin" src="/static/sounds/coin.mp3" preload="auto"></audio>
  <audio id="soundThinking" src="/static/sounds/thinking.mp3" preload="auto" loop></audio>
  <audio id="soundReveal" src="/static/sounds/reveal.mp3" preload="auto"></audio>

  <!-- JS -->
  <script src="/static/app.js"></script>
</body>
</html>
