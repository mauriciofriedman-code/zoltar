<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZOLTAR â€¢ OrÃ¡culo Educativo</title>

  <!-- Fonts & Favicon -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/frontendfavicon.png" />

  <!-- Main chat UI styles -->
  <link rel="stylesheet" href="/static/style.css">

  <!-- Extra Zoltar styles -->
  <style>
    .zoltar-box {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--panel);
      padding: 20px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 400px;
    }

    .zoltar-box img {
      width: 100%;
      border: 4px solid var(--gold);
      border-radius: 12px;
    }

    .zoltar-box.thinking img {
      animation: glowBorder 1.5s infinite alternate;
    }

    @keyframes glowBorder {
      from { box-shadow: 0 0 10px var(--gold), inset 0 0 5px var(--gold); }
      to { box-shadow: 0 0 25px var(--gold), inset 0 0 15px var(--gold); }
    }

    .coin-slot {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .coin {
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    .slot {
      width: 25px;
      height: 60px;
      background: linear-gradient(180deg, #333, #111);
      border: 2px solid #555;
      border-radius: 4px;
      box-shadow: inset 0 0 6px #000;
      position: relative;
    }

    .slot::after {
      content: "";
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 30px;
      background: #000;
      border-radius: 2px;
    }

    .moving-coin {
      position: fixed;
      width: 60px;
      height: 60px;
      pointer-events: none;
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <header class="marquee">
    <div class="title">
      <span class="crystal">ðŸ”®</span>
      <h1>ZOLTAR</h1>
    </div>
    <p class="subtitle">Fortuna pedagÃ³gica en cada respuesta</p>
  </header>

  <main class="panel row">
    <!-- LEFT: Zoltar machine -->
    <section class="zoltar-box" id="zoltarBox">
      <img id="zoltarImg" src="/static/img/Zoltar_1.png" alt="Zoltar" />
      <div class="coin-slot">
        <img id="coinBtn" src="/static/img/coin.png" alt="Moneda" class="coin" />
        <div class="slot" id="slot"></div>
      </div>
    </section>

    <!-- RIGHT: Chat interface -->
    <section class="chat visible">
      <div class="options">
        <div class="switch">
          <label><input type="radio" name="mode" value="simple" checked> Modelo simple</label>
          <label><input type="radio" name="mode" value="rag"> Modelo RAG</label>
        </div>
        <div class="hint">ðŸ’¡ Inserta la moneda para comenzar</div>
      </div>

      <div class="conversation" id="conversation">
        <div class="bubble" id="output">AquÃ­ aparecerÃ¡ la respuesta...</div>
      </div>

      <div class="composer">
        <input id="question" type="text" placeholder="Haz tu consulta..." disabled />
        <button id="askBtn" disabled>Consultar</button>
      </div>
    </section>
  </main>

  <footer class="foot">
    AnimaciÃ³n de Zoltar creada por <span>Naomi Friedman</span>
  </footer>

  <!-- Sounds -->
  <audio id="soundCoin" src="/static/sounds/coin.mp3" preload="auto"></audio>
  <audio id="soundThinking" src="/static/sounds/thinking.mp3" preload="auto" loop></audio>
  <audio id="soundReveal" src="/static/sounds/reveal.mp3" preload="auto"></audio>

  <!-- App logic -->
  <script src="/static/app.js"></script>
</body>
</html>
